<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gentium+Plus&family=Metal+Mania&family=Raleway:wght@200;400;600&family=Roboto&family=Square+Peg&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page-container">
        <header class="header-container">
            <div class="page-title">Odin Library</div>
            <div class="slogan">The place where you <s>read</s> feel books</div>
        </header>
        <main class="main-container">
            <p class="main-heading">Books in the Odin Library</p>
            <table class="books-table">
                <thead>
                    <th class="table-cols title-col">Title</th>
                    <th class="table-cols author-col">Author</th>
                    <th class="table-cols no-of-pages-col">Number of Pages</th>
                    <th class="table-cols status-col">Status</th>
                    <th class="table-cols remove-btn-col"></th>
                </thead>
                <tbody></tbody>
            </table>
            <div class="modal">
                <div class="modal-content">
                    <button class="close-btn">X</button>
                    <form action="#" method="post" required>
                        <div class="form-control">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-control">
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author" required>
                        </div>
                        <div class="form-control">
                            <label for="no-of-pages">Number of pages</label>
                            <input type="number" id="no-of-pages" name="no-of-pages" required>
                        </div>
                        <div class="form-control">
                            <label>Status</label>
                            <input type="radio" id="read" class="read-status" name="status" value="Read"><label
                                for="read">Read</label>
                            <input type="radio" id="unread" class="read-status" name="status" value="Unread"><label
                                for="unread">Unread</label>
                        </div>
                        <button type="submit" class="submit-btn">Add Book</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer-container">
            <div class="add-btn-container">
                <button class="add-btn">+</button>
            </div>
            <div class="credits">
                <p class="footer-heart">
                    Made with <g-emoji class="g-emoji" alias="heart"
                        fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
                        <img class="emoji" alt="heart" height="20" width="20"
                            src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
                    </g-emoji> by <a href="https://github.com/VaibhavSethia07/" target="_blank">Vaibhav Sethia</a>
                </p>
            </div>
        </footer>
    </div>

</body>

<script src="index.js"></script>

</html>
